<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 12 : Project</title>
</head>
<body>
    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only whcich shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->

    <header>
        <h3>This is an project of Audio & Video files</h3>
    </header>

    <div>
        <h5>Video files</h5>
        <video src="1.mp3" height="200" controls></video> 
        <video src="2.mp3" height="200" controls></video>
        <video src="3.mp3" height="200" controls></video>
        <video src="4.mp3" height="200" controls></video>
        <video src="5.mp3" height="200" controls></video>
        <video src="6.mp3" height="200" controls></video>
    </div>

    <div>
        <h5>Audio files</h5>
        <audio src="1.mp3" height="200" controls></audio> 
        <audio src="2.mp3" height="200" controls></audio>
        <audio src="3.mp3" height="200" controls></audio>
        <audio src="4.mp3" height="200" controls></audio>
        <audio src="5.mp3" height="200" controls></audio>
        <audio src="6.mp3" height="200" controls></audio>
    </div>
    
</body>
