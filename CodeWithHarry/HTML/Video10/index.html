<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Audio-Media</title>
</head>
<body>
    <video width="300" controls loop muted poster="posterSample.jpg">
        <source src="sample.mp4" type="video/mp4" >
    </video>

    <audio controls loop>
        <source src="audioSample.mp3">
    </audio>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <iframe width="300" height="300" src="https://www.pexels.com/search/videos/sample/"></iframe>

    

    <!-- Quick Quiz -->
</body>
</html>
