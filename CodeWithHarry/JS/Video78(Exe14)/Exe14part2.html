<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14 Part 2</title>
    <!-- CSS Files -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>

    <style>
        body{
            background-color: green;
            color: white;
            font-family: 'VT323', monospace;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <!-- Script files -->
    <script>

        async function main(){

            
            // addItem function for creating functions
            const addItem = async (item) =>{
                await randomDelay();
                let create = document.createElement("div");
                create.innerHTML = item;
                document.body.append(create);
        }
        
        const randomDelay = () => {
            return new Promise((resolve, reject) => { // Changed parenthesis to curly brackets
                let randNum = Math.floor(Math.random() * 7) + 1;  // Generate random number between 1 and 7
                setTimeout(() => {
                    resolve();
                }, randNum * 1000);  // Delay in milliseconds
            });
        };
        
        
        // Creating an array of the text
        let text = ["Initialized Hacking now reading your data",
        "Reading your Files",
        "Password files Detected",
        "Sending all passwords and personal files to server",
        "Cleaning up"]
        
        // for of loop (array)
        for(const item of text){
            addItem(item)  // addItem: is a function
        }
        
        await randomDelay()
        
    }

    main()

    </script>
</body>
</html>
