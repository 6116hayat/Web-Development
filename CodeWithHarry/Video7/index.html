<!--This Example Includes:
    • Text input : for the user’s name.
    • Email input : for the user’s email address.
    • Password input : for the user’s password.
    • Radio buttons : for gender selection.
    • Checkboxes : for selecting hobbies.
    • Dropdown : list for selecting a country.
    • Textarea : for entering a message.
    • Submit button : to send the form data.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Video 7 : forms</title>
</head>
<body>
    <h1>Complete Form Example </h1>
    <form action="/submit_form" method="post">
        <!-- Text input -->
        <label for="name"> Name :</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required> <br><br>

        <!-- Email input -->
        <label for="email"> Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required> <br><br>

        <!-- Password input -->
        <label for="password"> Password :</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required> <br><br>

        <!-- Radio Buttons -->
        <label>Gender :</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label> <br><br>

        <!-- Checkboxes -->
        <label> Hobbies :</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="travelling">
        <label for="hobby2">Travelling</label>     <br><br>

        <!-- Dropdown list -->
        <label for="country">Country :</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select>   <br><br>

        <!-- Text Area -->
        <label for="meassage">Message</label><br>
        <textarea name="message" id="message" rows="4" cols="50" placeholder="Enter your message"></textarea> <br><br>
    </form>
</body>
</html>
