<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            border: 2px solid blue;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">
        A big Box
    </div>
</body>
</html>
