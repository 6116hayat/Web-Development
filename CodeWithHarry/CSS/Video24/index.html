<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows And Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px rgba(8, 119, 216, 0.758);
        }
    </style>
</head>
<body>
    <div class="box">
        This is an box
    </div>
</body>
</html>
