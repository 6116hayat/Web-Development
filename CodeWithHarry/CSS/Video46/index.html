        }

        .box{
            background-color: rgb(203, 239, 119);
            width: 5vw;
            height: 4vh;
        }

        @keyframes HayatAnimation{
            from{

            }
            to{
                transform: translate(600px);
            }
        }

    </style>
</head>

        <div class="box translate">

        </div>
    </div>
